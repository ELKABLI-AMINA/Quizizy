<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Quiz App</title>
                <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
                <div class="quiz-app">
                         <div class="quiz-info">
                               
                                <div class="count">Questions Count: <span>10</span> </div>
                         </div> 
                         <div class="quiz-area">
                                <h2>Why is AWS more economical than traditional data centers for applications with varying compute workloads?</h2>
                         </div>  
                         <div class="answer-area">
                                <div class="answer">
                                       <input type="radio"  id="answer_1" name="questions" checked/>   
                                       <label for="answer_1">Amazon EC2 instances can be launched on demand when needed.</label>      
                                </div>
                                <div class="answer">
                                       <input type="radio"  id="answer_2" name="questions">   
                                       <label for="answer_2">Amazon EC2 costs are billed on a monthly basis.</label>      
         
                                </div>
                                <div class="answer">
                                                <input type="radio"  id="answer_3" name="questions">   
                                                <label for="answer_3">Users retain full administrative access to their Amazon EC2 instances.</label>      
         
                                </div>
                                <div class="answer">
                                                <input type="radio"  id="answer_4" name="questions">   
                                                <label for="answer_4">Users can permanently run enough instances to handle peak workloads.</label>      
                                </div>
                         </div>
                         <button class="submit-button">Submit Answer</button>
                         <div class="bullets">
                                <div class="stars">
                                     <span class="on"></span>    
                                     <span class="five-pointed-star"></span>  
                                     <span class="five-pointed-star"></span>  
                                     <span class="five-pointed-star stars-fail"></span>  
                                     <span class="five-pointed-star stars-fail"></span>  
                                     <span class="five-pointed-star stars-fail"></span>  
                                     <span class="five-pointed-star stars-fail"></span>  
                                     <span class="five-pointed-star stars-fail"></span>  
                                     <span class="five-pointed-star stars-fail"></span>      
                                     <span class="five-pointed-star stars-fail"></span>    
                                </div>
                                <div class="countdown">
                                         <span class="minutes">00</span> :
                                         <span class="seconds">30</span>      
                                </div>
                         </div>
                         <div class="results">
                                <span class="perfect">Perfect</span> You Answered 10 From 10</div>


                </div>
    <script src="main.js"></script>            
</body>
</html>
